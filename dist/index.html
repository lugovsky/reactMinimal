<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PluralSight Admin</title>
    <link rel="stylesheet" href="css/bundle.css" />
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
            background-color:#eee;
        }


        .footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 30px;

            background-color: #1e9de5;
            color:#fff;
        }


        .theme-dropdown .dropdown-menu {
            position: static;
            display: block;
            margin-bottom: 20px;
        }

        .theme-showcase > p > .btn {
            margin: 5px 0;
        }

        .theme-showcase .navbar .container {
            width: auto;
        }

        #hide{
            display:none;
        }

        .error{
            font-weight:bold;
            color:#FF0000;
        }

        table{
            background-color:#fff;
        }

        .makeLink{
            cursor:pointer;
            text-decoration:underline;
            color:#1e9de5;
        }

        .modal-dialog  {width:1000px;}

    </style>
</head>
<body>

<div id="app"></div>
<script src="scripts/bundle.js"></script>
</body>
</html>
